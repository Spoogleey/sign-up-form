<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Sign-Up Form</title>
</head>
<body>
    <div id="logo">
        <div class="odin">
            <img class="TOP_logo" src="./images/odin-lined.png" alt="The Odin Project Logo" height="150px" width="auto">
            <div class="text">ODIN</div>
        </div>
        <div class="credits">
            <div>Photo by <a class="credits_links" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a class="credits_links" href="https://unsplash.com/">Unsplash</a></div>
        </div>
    </div>
    <div id="form">
        <div class="initial_text">
            <p class="first_paragraph">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="second_paragraph">You <em>know</em> you want to.</p>
        </div>
        <div class="signup_form">
            <div class="form_title">Let's do this!</div>
            <div class="form_input">
                <div class="info_input">
                    <div class="text_input">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="text_input">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                </div>
                <div class="info_input">
                    <div class="text_input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="text_input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>
                </div>
                <div class="info_input">
                    <div class="text_input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="text_input">
                        <label for="retype_password">CONFIRM PASSWORD</label>
                        <input type="password" name="retype_password" id="retype_password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="create_account">
            <button type="submit">Create Account</button>
            <p class="log_in">Already have an account? <a class="log_in_link" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
